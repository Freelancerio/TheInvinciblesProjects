# Testcontainers configuration
# This file should be placed in Backend/src/test/resources/

# Disable Testcontainers startup checks for faster startup in CI
testcontainers.reuse.enable=false
testcontainers.checks.disable=true

# Configure container startup strategy
testcontainers.timeout.duration=60s

