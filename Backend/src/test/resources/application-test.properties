spring.application.name=Backend-Test

# Use H2 in-memory database instead of Testcontainers
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Use H2 dialect but configure it to behave like PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2-specific settings to mimic PostgreSQL behavior
spring.h2.console.enabled=false
spring.sql.init.mode=never
spring.jpa.open-in-view=false

server.port=0

# Disable Firebase completely in tests
firebase.enabled=false
firebase.config.enabled=false
spring.cloud.gcp.firestore.enabled=false
spring.cloud.gcp.credentials.enabled=false

# Allow bean definition overriding for test mocks
spring.main.allow-bean-definition-overriding=true

# Logging
logging.level.com.outh.backend=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.boot.autoconfigure=ERROR

spring.sql.init.enabled=false
spring.jpa.defer-datasource-initialization=false